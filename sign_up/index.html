<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Sign Up Sheet!!</title>
</head>
<body>
    <div class="container">
    <div class="background-img">
        <div class="banner">
            <img class="logo" src="./images/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
    </div>
    <div class="sign-up-cont">
       <h2>This is not a real online service! You know you need
           something like this in your life to help you realize
           your deepest dreams. Sign up now to get started.
           <br>
           <br>
            You know you want to.
       </h2>
        <div class="sign-up-form">
            <div class="left-form">
            <form action="index.html" method="get">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label> 
            <input type="password" name="password" id="password" placeholder=" " required>
            </div>
            <div class="right-form">
                <label for="lastname"> Last Name</label>
            <input type="text" name="lastname" id="lastname">
                <label for="phonenumber"> Phone Number</label>
            <input type="tel" name="phonenumber" id="phonenumber" required>
             <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder=" " required>
             </div>    
            
               
               
                

        </div>
        <button type="submit">Create account</button>
        <h6>Already have an account? <span>Log in</span></h6>
    </div>
    </div>
</body>
</html>
